<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>gym</title>
</head>

<body>

  <div class="card" id="card">

    <h1 class="card__title">Would you go to the GYM today ?</h1>

    <h2 class="card__subtitle" id="result">Result</h2>

    <label for="temprature">Tempature of the weather :

    </label>
    <input type="number" id="temprature" placeholder="write the temprature">

    <div class="card__check">

      <div class="check">
        <input class="checkbox" type="checkbox" value="1" id="isRaining">
        <label for="isRaining"> Is it raining ?</label>
      </div>


      <div class="check">
        <input class="checkbox" type="checkbox" value="2" id="isOpen">
        <label for="isOpen"> Is the GYM open ?</label>
      </div>



    </div>

  </div>

  <script src="./app.js"></script>
</body>

</html>
